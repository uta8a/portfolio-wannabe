<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="./stopwatch.js"></script>
  <title>ストップウォッチ</title>
</head>
<body>
  <h1>ストップウォッチ</h1>
  <div id="elapsed-time">経過時間: 0 (秒)</div>
  <div id="error"></div>
  <button onclick="startWatch()">計測開始</button>
  <button id="pause" onclick="toggleUpdate()">一時停止</button>
  <button onclick="stopWatch()">計測終了</button>
</body>
</html>
